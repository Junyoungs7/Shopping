<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<body>

            <ul class="list-unstyled px-2">
                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-home"></i> 대시보드</a> </li>
                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-list"></i> 프로젝트</a> </li>

    <script>
        $(".sidebar ul li").on('click', function (){
